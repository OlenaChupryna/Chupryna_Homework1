      <form id="calculator" name="calculator" action="#" method="get">
         <table border="1">
            <tr>
               <td colspan="5"><input id="calculatorWindiw" name="calculatorWindiw" type="text" value="" readonly="readonly"></td>
            </tr>
            
            <tr>
               <td><button id="seven" name="seven" type="button">7</button></td>
               <td><button id="eight" name="eight" type="button">8</button></td>
               <td><button id="nine" name="nine" type="button">9</button></td>
               <td><button id="devisionSign" name="devisionSign" type="button">/</button></td>
               <td><button id="buttonC" name="buttonC" type="button">C</button></td>
            </tr>
            
            <tr>
               <td><button id="four" name="four" type="button">4</button></td>
               <td><button id="five" name="five" type="button">5</button></td>
               <td><button id="six" name="six" type="button">6</button></td>
               <td><button id="multiplicationSign" name="multiplicationSign" type="button">&lowast;</button></td>
               <td><button id="signChange" name="signChange" type="button">&plusmn;</button></td>
            </tr>
            
            <tr>
               <td><button id="one" name="one" type="button">1</button></td>
               <td><button id="two" name="two" type="button">2</button></td>
               <td><button id="three" name="three" type="button">3</button></td>
               <td><button id="minusSign" name="minusSign" type="button">&minus;</button></td>
               <td rowspan="2"><button id="equalSign" name="equalSign" type="button">&#61;</button></td>
            </tr>
            
            <tr>
               <td colspan="2"><button id="zero" name="zero" type="button">0</button></td>
               <td><button id="dot" name="dot" type="button">.</button></td>
               <td><button id="plusSign" name="plusSign" type="button">&plus;</button></td>
            </tr>
         </table>
      </form>
